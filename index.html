<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <header>

  </header>


  <main>

    <div class="container home">
      <div class="row">
        <div class="column-title">
          <h1>Whose That Pokémon</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-choose-time">
          <form class="time-form">
            <input class="time input" name="time" autocomplete="off" maxlength="2" placeholder="Enter time(min)..">
            <input class="button-submit" type="submit">
          </form>
        </div>
      </div>
    </div>


    <div class="container quiz hidden">
      <div class="row">
        <div class="column-ntp">
          <h1>Name the Pokémon</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-timer">
          <h1 class="timer"></h1>
        </div>
      </div>
      <div class="row row-timer">
        <div class="column-img">
          <h1 class="five-second-timer">5</h1>
          <img class="pokemon-img" src=" ">
        </div>
      </div>
      <div class="row">
        <div class="column-answer">
          <input spellcheck="false" autocomplete="off" class="answer input hidden" name="user-answer" placeholder="Enter guess here...">
          <button class="button-skip hidden">SKIP</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

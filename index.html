<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <header>

  </header>


  <main>

    <div class="container home">
      <div class="row">
        <div class="column-title">
          <h1>Whose That Pokémon</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-choose-time">
          <select name="time">
            <option value="">Select a time..</option>
            <option value="60">1:00</option>
            <option value="120">2:00</option>
            <option value="180">3:00</option>
            <option value="240">4:00</option>
            <option value="300">5:00</option>
            <option value="600">10:00</option>
            <option value="unlimited">unlimited</option>
          </select>
        </div>
      </div>
    </div>


    <div class="container quiz hidden">
      <div class="row">
        <div class="column-ntp">
          <h1>Name the Pokémon</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-img">
          <img class="pokemon-img" src="https://www.pinpng.com/pngs/m/8-82850_poke-ball-png-pokeball-png-transparent-png.png">
        </div>
      </div>
      <div class="row">
        <div class="column-answer">
          <input spellcheck="false" class="answer-input" name="user-answer" placeholder="Enter guess here...">
          <button class="button-skip">SKIP</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
